# Example configuration for AIP
# Copy this to config.yml and modify as needed

Teacher:
  strategy: top_down  # Options: top_down, bottom_up, learner_questions, teacher_questions, mixed

child:
  architecture: transformer

evaluation:
  compare_to_oracle: true
  use_ontology_matching: true

experiment_name: example_experiment_001

model:
  max_tokens: 10000
  name: gpt-4o  # Options: gpt-4o, gpt-3.5-turbo, llama3
  provider: openai
  temperature: 0.3

ontology:
  file: data/ontologies/ontology_aliens_10.json
  generate: true
  obfuscate: true
  source: structured
  text: data/glossary_v3.txt

prompt_file: prompts/prompts.json

random_seed: 42

save_dir: results/

testing:
  max_questions: 20
  num_sets: 20
  set_size: 8

training:
  num_trials: 1
  strategy: ontology_explanation
  turns_per_session: 20
